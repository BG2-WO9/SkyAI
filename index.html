<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ИИ через Mistral API</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f5f9fc;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #chat {
      border: 1px solid #ddd;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      margin: 20px 0;
      background: white;
      border-radius: 8px;
    }
    #prompt {
      width: 70%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 25%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #2980b9;
    }
    .user {
      color: #2c3e50;
      font-weight: 600;
    }
    .ai {
      color: #16a085;
      font-style: italic;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ИИ через Mistral API</h1>
  <div id="chat"></div>
  <input type="text" id="prompt" placeholder="Задайте вопрос...">
  <button onclick="send()">Отправить</button>

  <script>
    // ВАШ API-КЛЮЧ (замените на реальный!)
    const API_KEY = 'w4kSIlX133Gnex8Af467yFQC6DtyhmFh';

    const MODEL = 'mistral-tiny'; // Бесплатная модель


    async function send() {
      const input = document.getElementById('prompt');
      const userMessage = input.value.trim();
      if (!userMessage || !API_KEY) return;

      // Добавляем сообщение пользователя
      addMessage(userMessage, 'user');
      input.value = '';

      // Показываем "печатает..."
      const loadingMsg = addMessage('ИИ думает...', 'ai', true);

      try {
        const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [{ role: 'user', content: userMessage }],
            max_tokens: 200,
            temperature: 0.7
          })
        });

        if (!response.ok) {
          throw new Error(`Ошибка API: ${response.statusText}`);
        }

        const data = await response.json();
        loadingMsg.remove();
        addMessage(data.choices[0].message.content, 'ai');

      } catch (error) {
        loadingMsg.remove();
        addMessage('Ошибка: ' + error.message, 'error');
      }
    }

    function addMessage(text, role, isLoading = false) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = role;
      div.textContent = (role === 'user' ? 'Вы: ' : 'ИИ: ') + text;

      if (isLoading) {
        div.classList.add('loading');
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    // Приветственное сообщение
    window.onload = () => {
      addMessage('Здравствуйте! Задайте любой вопрос.', 'ai');
    };
  </script>
</body>
</html>
