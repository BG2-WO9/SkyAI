<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SokenAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
    }

    .container {
      width: 100%;
      max-width: 800px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 32px 24px;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 15px;
      opacity: 0.8;
      margin-top: 4px;
    }

    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      min-height: 400px;
      max-height: 500px;
      background-color: #f9fafc;
    }

    .message {
      padding: 14px 18px;
      border-radius: 14px;
      max-width: 80%;
      line-height: 1.6;
      font-size: 15px;
    }

    .user {
      align-self: flex-end;
      background: #4361ee;
      color: white;
      border-bottom-right-radius: 0;
    }

    .ai {
      align-self: flex-start;
      background: #e3f2fd;
      color: #212529;
      border-bottom-left-radius: 0;
    }

    .error {
      background: #fce4e4;
      color: #d32f2f;
      border: 1px solid #ffcdd2;
    }

    .input-area {
      display: flex;
      padding: 24px;
      gap: 14px;
      background: #ffffff;
      border-top: 1px solid #e0e0e0;
    }

    #prompt {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #bbdefb;
      border-radius: 12px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-family: inherit;
    }

    #prompt:focus {
      border-color: #4361ee;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
    }

    button {
      padding: 0 22px;
      background: #4361ee;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s ease, transform 0.1s ease;
      font-family: inherit;
      white-space: nowrap;
    }

    button:hover {
      background: #3a56d6;
    }

    button:active {
      transform: scale(0.97);
    }

    .loading {
      opacity: 0.7;
      animation: pulse 1.8s infinite;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      80%, 100% { content: ''; }
    }

    /* Адаптивность */
    @media (max-width: 768px) {
      .container {
        border-radius: 0;
        margin: 0;
        height: 100vh;
        max-width: 100%;
      }
      
      #chat {
        max-height: calc(100vh - 220px);
        padding: 20px;
      }
      
      header {
        padding: 28px 20px;
      }
      
      h1 {
        font-size: 26px;
      }
      
      .input-area {
        padding: 20px;
        flex-wrap: wrap;
      }
      
      #prompt, button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>SokenAI</h1>
      <p class="subtitle">Интеллектуальный помощник на базе ИИ</p>
    </header>

    <div id="chat">
      <!-- Приветственное сообщение -->
      <div class="message ai loading">
        <span>Здравствуйте! Я SokenAI. Задайте любой вопрос — и я постараюсь помочь.</span>
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="prompt" placeholder="Напишите ваш вопрос здесь..." autocomplete="off">
      <button onclick="send()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M14 7.5L2 1v6h8.5A2.5 2.5 0 0 0 13 10V7.5h1zm-2 0v2.168a1.5 1.5 0 0 1-1.5 1.334H2V2h10v5.5z"/>
        </svg>
        <span>Отправить</span>
      </button>
    </div>
  </div>

  <script>
    // Ваш API-ключ Mistral AI (замените на реальный)
    const API_KEY = 'w4kSIlX133GNex8Af467yFQC6DtyhmFh';
    const MODEL = 'mistral-tiny';

    async function send() {
      const input = document.getElementById('prompt');
      const userMessage = input.value.trim();

      if (!userMessage || !API_KEY) return;

      // Добавляем сообщение пользователя
      addMessage(userMessage, 'user');
      input.value = '';

      // Индикатор загрузки
      const loadingMsg = addMessage('', 'ai', true);

      try {
        const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: MODEL,
            messages: [{ role: 'user', content: userMessage }],
            max_tokens: 300,
            temperature: 0.7
          })
        });

        if (!response.ok) {
          throw new Error(`Ошибка API: ${response.statusText} (код ${response.status})`);
        }

        const data = await response.json();
        loadingMsg.remove();
        addMessage(data.choices[0].message.content, 'ai');

      } catch (error) {
        loadingMsg.remove();
        addMessage('Произошла ошибка: ' + error.message, 'error');
      }
    }

    function addMessage(text, role, isLoading = false) {
      const chat = document.getElementById('chat');
      const div = document.createElement('div');
      div.className = `message ${role}`;

      if (isLoading) {
        div.classList.add('loading');
      } else {
        div.textContent = text;
      }

      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    // Автофокус на поле ввода при загрузке
    window.addEventListener('load', () => {
      document.getElementById('prompt').focus();
    });

    // Обработка нажатия Enter для отправки сообщения
    document.getElementById('prompt').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    // Поддержка Ctrl+Enter для многострочного ввода
    document.getElementById('prompt').addEventListener('keydown', (e) => {
      if (e.ctrlKey && e.key === 'Enter') {
        // Разрешаем переход на новую строку при Ctrl+Enter
        return;
      }
    });
  </script>
</body>
</html>
